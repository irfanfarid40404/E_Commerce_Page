<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedStore - Sign Up</title>
    <!-- css -->
    <link rel="stylesheet" href="../../css/signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
	<!-- header -->
    <header>
        <a href="../../" class="logo">Red<span> Store</span></a>
    </header>
	<!-- login card -->
	<div id="card">
		<div id="card-content">
            <div id="card-title">
                <h2>SIGN UP</h2>
                <div class="underline-title"></div>
            </div>
            <form method="post" class="form">
                <!-- name -->
                <label style="padding-top:13px">&nbsp;Name</label>
                <input class="form-content" type="name"/>
                <div class="form-border"></div>
            	<!-- email -->
            	<label style="padding-top:22px">&nbsp;Email</label>
                <input class="form-content" type="email"/>
                <div class="form-border"></div>
                <!-- password -->
                <label style="padding-top:22px">&nbsp;Password</label>
                <input class="form-content" type="password"/>
                <div class="form-border"></div>
                <!-- Submit Sign Up -->
                <input id="btn-submit" type="submit" name="submit" value="SIGN UP" />
                <a href="../" id="signup">Already have an account?</a>
            </form>
        </div>
	</div>
</body>
</html>
